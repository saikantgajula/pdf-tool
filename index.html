<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private PDF Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Private PDF Tools</h1>
    <p class="subtitle">All processing happens locally in your browser. Your files never leave your device.</p>

    <div id="drop-zone">
      <div class="drop-icon">ðŸ“„</div>
      <p>Drag & drop PDFs here, or click to upload</p>
      <span class="hint">Supports multiple PDF files</span>
      <input type="file" id="fileInput" multiple accept=".pdf,application/pdf" />
    </div>

    <div id="file-count"></div>
    <ul id="fileList"></ul>

    <div id="controls">
      <button id="mergeBtn">Merge & Download</button>
      <button id="splitBtn">Split PDF</button>
      <button id="rotateBtn">Rotate Page</button>
      <button id="removePageBtn">Remove Page</button>
      <button id="clearBtn" class="secondary">Clear All</button>
    </div>

    <div id="pageControl">
      <label for="pageNumber">Page Number:</label>
      <input type="number" id="pageNumber" min="1" placeholder="e.g. 1">
    </div>

    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p id="loadingText">Processing...</p>
    </div>

    <div id="status"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
