<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private PDF Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <!-- pdf-lib for PDF operations -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <!-- SortableJS for drag-reorder -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>

<body>
  <h1>Private PDF Tools</h1>
  <p class="subtitle">All processing happens in your browser.</p>

  <div id="drop-zone">
    <p>Drag & drop PDFs or images here, or click to upload</p>
    <input type="file" id="fileInput" multiple />
  </div>

  <ul id="fileList"></ul>

  <div id="controls">
    <button id="mergeBtn">Merge & Download</button>
    <button id="splitBtn">Split PDF</button>
    <button id="rotateBtn">Rotate Selected Page</button>
    <button id="removePageBtn">Remove Selected Page</button>
  </div>

  <div id="pageControl">
    <label for="pageNumber">Page Number:</label>
    <input type="number" id="pageNumber" min="1" placeholder="Page #">
  </div>

  <script src="app.js"></script>
</body>
</html>
